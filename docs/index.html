<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login B v.4</h2>
    <form action="password.html" method="GET">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
        <label style="display: none" for="password">Password:</label>
        <input style="display: none" type="password" id="password" name="password" autocomplete="current-password">
        <br><br>
        <button type="submit">Submit</button>
        <br><br>
        <div id="output"></div>
    </form>
    <script>
        const passwordField = document.getElementById('password');
        const usernameField = document.getElementById('username');
        const output = document.getElementById('output');
        passwordField.addEventListener('input', (event) => {
            console.log('Password field has changed!', passwordField.value);
            alert(`Initiating autoling with ${usernameField.value} and ${passwordField.value}`)
            output.innerText = passwordField.value;
        });
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            if ( passwordField.value !== "" ) {
                event.preventDefault(); // Prevent the form from being submitted
                console.log('Form submission has been disabled!');
            }
        });

    </script>
</body>
</html>
