<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login B v.2</h2>
    <form action="password.html" method="GET">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input style="display: none" type="password" id="password" name="password" autocomplete="current-password" required>
        <br><br>
        <button type="submit">Submit</button>
        <br><br>
        <div id="output"></div>
    </form>
    <script>
        const passwordField = document.getElementById('password');
        const output = document.getElementById('output');
        passwordField.addEventListener('input', (event) => {
            console.log('Password field has changed!', passwordField.value);
            output.innerText = passwordField.value;
        });
    </script>
</body>
</html>
