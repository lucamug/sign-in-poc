<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Password v.8</h2>
    <form action="success.html" method="GET">
        <label style="display: none" for="username">Username:</label>
        <input style="display: none" type="text" id="username" name="username" autocomplete="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        const fieldPassword = document.getElementById('password');
        const fieldUsername = document.getElementById('username');
        const form = document.querySelector('form');
        fieldUsername.addEventListener('input', (event) => {
            setTimeout(() => {
                alert(`ðŸŽ‰ It works! Here we can initiate the auto-sign-in procedure with username="${fieldUsername.value}" and password="${fieldPassword.value}" ðŸŽ‰`)
            }, 0);
        });
        form.addEventListener('submit', (event) => {
            if ( fieldUsername.value !== "" ) {
                event.preventDefault(); // Prevent the form from being submitted
            }
        });

    </script>
</body>
</html>
